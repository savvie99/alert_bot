name: Daily Velvie Bot

on:
  schedule:
    - cron: '0 7 * * *'   # 07:00 UTC = 09:00 CET/CEST
  workflow_dispatch:

permissions:
  contents: read

jobs:
  velvie-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run Velvie Unfulfilled Bot
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN_VELVIE }}
          SLACK_WEBHOOK_WILLIAM: ${{ secrets.SLACK_WEBHOOK_WILLIAM }}
          SLACK_WEBHOOK_ZENVENTORY: ${{ secrets.SLACK_WEBHOOK_ZENVENTORY }}
        run: |
          set -euo pipefail
          python velvie_unfulfilled.py
