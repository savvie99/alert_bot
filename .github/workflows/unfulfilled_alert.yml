name: Daily Unfulfilled Alert

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  alert-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install requests
      - name: Run Alert Bot
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SLACK_WEBHOOK_WILLIAM: ${{ secrets.SLACK_WEBHOOK_WILLIAM }}
          SLACK_WEBHOOK_ZENVENTORY: ${{ secrets.SLACK_WEBHOOK_ZENVENTORY }}
        run: |
          set -euo pipefail
          python AlertBot.py

  velvie-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install requests
      - name: Run Velvie Unfulfilled Bot
        env:
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN_VELVIE }}
          SLACK_WEBHOOK_WILLIAM: ${{ secrets.SLACK_WEBHOOK_WILLIAM }}
          SLACK_WEBHOOK_ZENVENTORY: ${{ secrets.SLACK_WEBHOOK_ZENVENTORY }}
        run: |
          set -euo pipefail
          python velvie_unfulfilled.py
