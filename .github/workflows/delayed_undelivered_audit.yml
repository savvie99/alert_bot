name: Delayed Undelivered Audit

on:
  schedule:
    - cron: '0 10 * * *'  # Every day at 10:00 UTC
  workflow_dispatch:      # Manual run support

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Run delayed undelivered audit
      run: python delayed_undelivered_audit.py
